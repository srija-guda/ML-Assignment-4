<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Type Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .centered-form {
      max-width: 400px;
    }
    .small-input {
      width: 100%;
    }
    .form-container {
      padding-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container form-container">
    <div class="centered-form mx-auto">
      <h1 class="text-center">Diabetes Type Classification</h1>
      <form>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Age</label>
          <input type="text" class="form-control small-input" id="ageInput">
        </div>
        <div class="mb-3">
          <label for="sugarLevelInput" class="form-label">Blood Sugar Level</label>
          <input type="text" class="form-control small-input" id="sugarLevelInput">
        </div>
        <div class="mb-3">
          <label for="insulinLevelInput" class="form-label">Insulin Level</label>
          <input type="text" class="form-control small-input" id="insulinLevelInput">
        </div>
        <div class="mb-3">
          <label for="bmiInput" class="form-label">BMI</label>
          <input type="text" class="form-control small-input" id="bmiInput">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
